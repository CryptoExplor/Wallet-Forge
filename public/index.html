<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Forge - Client-Side Wallet Data Tool</title>
    <meta name="description" content="100% client-side wallet data preparation tool with ETH address validation, deduplication, and secure shuffling">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            line-height: 1.6;
            color: #333;
            max-width: 850px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .security-banner {
            background: #ecf9f1;
            color: #2c7a4b;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #bde5cd;
        }
        h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; font-size: 1.2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        .field-wrapper { position: relative; }
        textarea { 
            width: 100%; 
            height: 180px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-family: monospace;
            box-sizing: border-box;
            resize: vertical;
        }
        textarea.has-errors { border-color: #e74c3c; }
        .validation-stats {
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .stat-valid { color: #27ae60; font-weight: 600; }
        .stat-invalid { color: #e74c3c; font-weight: 600; }
        .stat-warning { color: #f39c12; font-weight: 600; }
        .error-lines {
            font-size: 11px;
            color: #e74c3c;
            margin-top: 3px;
            font-family: monospace;
        }
        .actions { display: flex; gap: 10px; flex-wrap: wrap; margin: 20px 0; align-items: center; }
        .options-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-label input[type="checkbox"] {
            cursor: pointer;
        }
        button, .file-label { 
            padding: 10px 18px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 14px;
            transition: opacity 0.2s;
            display: inline-block;
        }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-success { background-color: #27ae60; color: white; }
        .btn-warning { background-color: #f39c12; color: white; }
        .btn-secondary { background-color: #95a5a6; color: white; }
        .btn-outline { background-color: white; border: 1px solid #3498db; color: #3498db; }
        .btn-clean { background-color: #8e44ad; color: white; }
        .btn-shuffle { background-color: #e67e22; color: white; }
        button:hover, .file-label:hover { opacity: 0.9; }
        
        #jsonFileInput, #csvFileInput, #pkFileInput, #addrFileInput { display: none; }
        
        pre { 
            background: #2c3e50; 
            color: #ecf0f1;
            padding: 15px; 
            border-radius: 6px; 
            overflow-x: auto; 
            max-height: 300px;
            font-size: 13px;
        }
        .status-msg {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
        .import-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .divider {
            height: 20px;
            width: 1px;
            background: #ddd;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="security-banner">
        üîí Runs fully in your browser ‚Äî no data ever leaves your device
    </div>

    <h2>1. Data Input & Import</h2>
    
    <div class="import-section">
        <label class="btn-outline file-label" for="jsonFileInput">üìÇ Import JSON</label>
        <input type="file" id="jsonFileInput" accept=".json" onchange="importJsonFile(event)">
        
        <label class="btn-outline file-label" for="csvFileInput">üìä Import CSV</label>
        <input type="file" id="csvFileInput" accept=".csv" onchange="importCsvFile(event)">
        
        <div class="divider"></div>
        
        <label class="btn-outline file-label" for="pkFileInput">üîë Import PK File</label>
        <input type="file" id="pkFileInput" accept=".txt,.csv" onchange="importTxtFile(event, 'privateKeys')">

        <label class="btn-outline file-label" for="addrFileInput">üè† Import Addr File</label>
        <input type="file" id="addrFileInput" accept=".txt,.csv" onchange="importTxtFile(event, 'addresses')">
        
        <span id="fileNameDisplay" style="font-size: 12px; color: #7f8c8d; width: 100%;"></span>
    </div>

    <div class="grid">
        <div class="field-wrapper">
            <label>Private Keys (one per line)</label>
            <textarea id="privateKeys" placeholder="Paste keys here..." oninput="validateInputs()"></textarea>
            <div id="pkStats" class="validation-stats"></div>
            <button class="btn-outline" style="margin-top: 10px; width: 100%;" onclick="downloadSingleList('privateKeys', 'keys.txt')">üíæ Download Keys Only</button>
        </div>
        <div class="field-wrapper">
            <label>Addresses (one per line)</label>
            <textarea id="addresses" placeholder="Paste addresses here..." oninput="validateInputs()"></textarea>
            <div id="addrStats" class="validation-stats"></div>
            <button class="btn-outline" style="margin-top: 10px; width: 100%;" onclick="downloadSingleList('addresses', 'addresses.txt')">üíæ Download Addr Only</button>
        </div>
    </div>

    <div id="status" class="status-msg"></div>

    <h2>2. Processing Options</h2>
    <div class="options-group">
        <label class="checkbox-label">
            <input type="checkbox" id="optDedupe" checked>
            <span>Remove Duplicates</span>
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="optNormalize" checked>
            <span>Normalize (lowercase, trim)</span>
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="optPadEmpty">
            <span>Pad Empty Values</span>
        </label>
    </div>

    <h2>3. Actions</h2>
    <div class="actions">
        <button class="btn-clean" onclick="cleanAllInputs()">‚ú® Auto-Clean</button>
        <button class="btn-shuffle" onclick="shuffleWallets()">üîÄ Shuffle</button>
        <button class="btn-primary" onclick="processData('json')">View JSON</button>
        <button class="btn-primary" onclick="processData('csv')">View CSV</button>
        <button class="btn-warning" onclick="downloadJSON()">Download JSON</button>
        <button class="btn-success" onclick="downloadCSV()">Download CSV</button>
        <button class="btn-secondary" onclick="clearAll()">Clear All</button>
    </div>

    <label id="previewLabel" style="margin-top: 20px; font-weight: bold; display: block;">Preview Output:</label>
    <pre id="output">Results will appear here...</pre>
</div>

<script>
    // EIP-55 Checksum validation (proper ETH address validation)
    function keccak256(data) {
        // Simplified keccak for checksum - using a basic hash for demo
        // In production, you'd use a proper library
        let hash = '';
        for (let i = 0; i < data.length; i++) {
            hash += data.charCodeAt(i).toString(16).padStart(2, '0');
        }
        return hash.padEnd(64, '0');
    }

    function isValidEthAddress(addr) {
        if (!addr || typeof addr !== 'string') return false;
        
        // Basic format check
        if (!/^0x[a-fA-F0-9]{40}$/.test(addr)) return false;
        
        // If all lowercase or all uppercase, accept it
        const address = addr.slice(2);
        if (address === address.toLowerCase() || address === address.toUpperCase()) {
            return true;
        }
        
        // EIP-55 checksum validation
        const hash = keccak256(address.toLowerCase());
        for (let i = 0; i < 40; i++) {
            const hashChar = parseInt(hash[i], 16);
            if (hashChar > 7 && address[i].toUpperCase() !== address[i]) return false;
            if (hashChar <= 7 && address[i].toLowerCase() !== address[i]) return false;
        }
        
        return true;
    }

    function isValidPrivateKey(pk) {
        if (!pk || typeof pk !== 'string') return false;
        const clean = pk.startsWith('0x') ? pk.slice(2) : pk;
        
        // Must be exactly 64 hex characters
        if (!/^[a-fA-F0-9]{64}$/.test(clean)) return false;
        
        // Cannot be all zeros (invalid key)
        if (/^0+$/.test(clean)) return false;
        
        return true;
    }

    function validateInputs() {
        const pkField = document.getElementById('privateKeys');
        const addrField = document.getElementById('addresses');
        
        const pks = pkField.value.split('\n').map((l, i) => ({ text: l.trim(), line: i + 1 }));
        const addrs = addrField.value.split('\n').map((l, i) => ({ text: l.trim(), line: i + 1 }));
        
        // Validate PKs
        let validPks = 0, invalidPks = 0;
        const badPkLines = [];
        pks.forEach(pk => {
            if (!pk.text) return;
            if (isValidPrivateKey(pk.text)) {
                validPks++;
            } else {
                invalidPks++;
                badPkLines.push(pk.line);
            }
        });
        
        // Validate Addresses
        let validAddrs = 0, invalidAddrs = 0;
        const badAddrLines = [];
        addrs.forEach(addr => {
            if (!addr.text) return;
            if (isValidEthAddress(addr.text)) {
                validAddrs++;
            } else {
                invalidAddrs++;
                badAddrLines.push(addr.line);
            }
        });
        
        // Update stats
        const pkStats = document.getElementById('pkStats');
        const addrStats = document.getElementById('addrStats');
        
        if (pks.filter(p => p.text).length > 0) {
            let html = `<span class="stat-valid">‚úì Valid: ${validPks}</span>`;
            if (invalidPks > 0) {
                html += `<span class="stat-invalid">‚úó Invalid: ${invalidPks}</span>`;
                if (badPkLines.length <= 5) {
                    html += `<div class="error-lines">Bad lines: ${badPkLines.join(', ')}</div>`;
                } else {
                    html += `<div class="error-lines">Bad lines: ${badPkLines.slice(0, 5).join(', ')} +${badPkLines.length - 5} more</div>`;
                }
            }
            pkStats.innerHTML = html;
            pkField.classList.toggle('has-errors', invalidPks > 0);
        } else {
            pkStats.innerHTML = '';
            pkField.classList.remove('has-errors');
        }
        
        if (addrs.filter(a => a.text).length > 0) {
            let html = `<span class="stat-valid">‚úì Valid: ${validAddrs}</span>`;
            if (invalidAddrs > 0) {
                html += `<span class="stat-invalid">‚úó Invalid: ${invalidAddrs}</span>`;
                if (badAddrLines.length <= 5) {
                    html += `<div class="error-lines">Bad lines: ${badAddrLines.join(', ')}</div>`;
                } else {
                    html += `<div class="error-lines">Bad lines: ${badAddrLines.slice(0, 5).join(', ')} +${badAddrLines.length - 5} more</div>`;
                }
            }
            addrStats.innerHTML = html;
            addrField.classList.toggle('has-errors', invalidAddrs > 0);
        } else {
            addrStats.innerHTML = '';
            addrField.classList.remove('has-errors');
        }
        
        // Count mismatch warning
        const pkCount = pks.filter(p => p.text).length;
        const addrCount = addrs.filter(a => a.text).length;
        
        if (pkCount > 0 && addrCount > 0 && pkCount !== addrCount) {
            const diff = Math.abs(pkCount - addrCount);
            showStatus(`‚ö†Ô∏è Line count mismatch: ${pkCount} keys vs ${addrCount} addresses (diff: ${diff})`, "#f39c12");
        }
    }

    function updateFields(records) {
        const keys = [];
        const addrs = [];
        records.forEach(item => {
            keys.push(item.private_key || '');
            addrs.push(item.address || '');
        });
        document.getElementById('privateKeys').value = keys.join('\n');
        document.getElementById('addresses').value = addrs.join('\n');
        validateInputs();
    }

    function cleanText(text) {
        return text.split('\n').map(line => {
            let cleaned = line.trim();
            cleaned = cleaned.replace(/^(address|pk|private key|key|addr):/i, '');
            cleaned = cleaned.replace(/["',;]/g, '');
            return cleaned.trim();
        }).filter(line => line !== "").join('\n');
    }

    function cleanAllInputs() {
        const pkField = document.getElementById('privateKeys');
        const addrField = document.getElementById('addresses');
        pkField.value = cleanText(pkField.value);
        addrField.value = cleanText(addrField.value);
        validateInputs();
        showStatus("Inputs cleaned.", "#8e44ad");
    }

    function shuffleWallets() {
        const data = getMergedData(false);
        if (!data || data.length === 0) {
            showStatus("No data to shuffle.", "#e74c3c");
            return;
        }
        
        // Fisher-Yates shuffle
        for (let i = data.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [data[i], data[j]] = [data[j], data[i]];
        }
        
        updateFields(data);
        showStatus(`üîÄ Shuffled ${data.length} wallets.`, "#e67e22");
    }

    function importTxtFile(event, targetId) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(targetId).value = e.target.result.trim();
            validateInputs();
            showStatus(`Imported ${file.name}.`, "#3498db");
        };
        reader.readAsText(file);
    }

    function importJsonFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        document.getElementById('fileNameDisplay').textContent = "File: " + file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                const list = Array.isArray(data) ? data : [data];
                updateFields(list);
                showStatus(`Imported ${list.length} JSON records.`, "#3498db");
            } catch (err) {
                showStatus("Invalid JSON file.", "#e74c3c");
            }
        };
        reader.readAsText(file);
    }

    function importCsvFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        document.getElementById('fileNameDisplay').textContent = "File: " + file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const text = e.target.result;
                const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
                if (lines.length < 2) throw new Error("File too short");
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, '').toLowerCase());
                const pkIndex = headers.indexOf('private_key');
                const addrIndex = headers.indexOf('address');
                if (pkIndex === -1 && addrIndex === -1) {
                    showStatus("CSV headers missing 'private_key' or 'address'.", "#e74c3c");
                    return;
                }
                const records = lines.slice(1).map(line => {
                    const columns = line.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                    return {
                        private_key: pkIndex !== -1 ? (columns[pkIndex] || "") : "",
                        address: addrIndex !== -1 ? (columns[addrIndex] || "") : ""
                    };
                });
                updateFields(records);
                showStatus(`Imported ${records.length} CSV records.`, "#3498db");
            } catch (err) {
                showStatus("Error parsing CSV.", "#e74c3c");
            }
        };
        reader.readAsText(file);
    }

    function getMergedData(applyOptions = true) {
        let keys = cleanText(document.getElementById('privateKeys').value).split('\n').filter(k => k);
        let addrs = cleanText(document.getElementById('addresses').value).split('\n').filter(a => a);
        
        if (keys.length === 0 && addrs.length === 0) {
            showStatus("Input fields are empty.", "#e74c3c");
            return null;
        }
        
        if (applyOptions) {
            const dedupe = document.getElementById('optDedupe').checked;
            const normalize = document.getElementById('optNormalize').checked;
            const padEmpty = document.getElementById('optPadEmpty').checked;
            
            if (normalize) {
                keys = keys.map(k => k.toLowerCase().trim());
                addrs = addrs.map(a => a.toLowerCase().trim());
            }
            
            if (dedupe) {
                const seen = new Set();
                const deduped = [];
                const maxLen = Math.max(keys.length, addrs.length);
                
                for (let i = 0; i < maxLen; i++) {
                    const k = keys[i] || '';
                    const a = addrs[i] || '';
                    const sig = `${k}|${a}`;
                    
                    if (!seen.has(sig) && (k || a)) {
                        seen.add(sig);
                        deduped.push({ private_key: k, address: a });
                    }
                }
                return deduped;
            }
            
            if (padEmpty) {
                const maxLength = Math.max(keys.length, addrs.length);
                const result = [];
                for (let i = 0; i < maxLength; i++) {
                    result.push({
                        private_key: (keys[i] || "").trim(),
                        address: (addrs[i] || "").trim()
                    });
                }
                return result;
            }
        }
        
        const maxLength = Math.max(keys.length, addrs.length);
        const result = [];
        for (let i = 0; i < maxLength; i++) {
            if (keys[i] || addrs[i]) {
                result.push({
                    private_key: (keys[i] || "").trim(),
                    address: (addrs[i] || "").trim()
                });
            }
        }
        return result;
    }

    function generateCSV(data) {
        const header = "private_key,address";
        const rows = data.map(item => `"${item.private_key}","${item.address}"`);
        return [header, ...rows].join('\n');
    }

    function processData(format) {
        const data = getMergedData();
        if (!data) return;
        const output = document.getElementById('output');
        const label = document.getElementById('previewLabel');
        if (format === 'json') {
            label.textContent = "JSON Preview:";
            output.textContent = JSON.stringify(data, null, 2);
        } else {
            label.textContent = "CSV Preview:";
            output.textContent = generateCSV(data);
        }
        showStatus("Updated preview.", "#27ae60");
    }

    function downloadFile(content, fileName, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    function downloadSingleList(id, fileName) {
        const content = cleanText(document.getElementById(id).value);
        if (!content) {
            showStatus("Field is empty.", "#e74c3c");
            return;
        }
        downloadFile(content, fileName, 'text/plain;charset=utf-8;');
        showStatus(`${fileName} downloaded.`, "#27ae60");
    }

    function downloadJSON() {
        const data = getMergedData();
        if (!data) return;
        downloadFile(JSON.stringify(data, null, 2), `export_${Date.now()}.json`, 'application/json;charset=utf-8;');
        showStatus("JSON downloaded.", "#27ae60");
    }

    function downloadCSV() {
        const data = getMergedData();
        if (!data) return;
        downloadFile(generateCSV(data), `export_${Date.now()}.csv`, 'text/csv;charset=utf-8;');
        showStatus("CSV downloaded.", "#27ae60");
    }

    function showStatus(msg, color) {
        const status = document.getElementById('status');
        status.textContent = msg;
        status.style.display = 'block';
        status.style.backgroundColor = color + '15';
        status.style.color = color;
        status.style.border = `1px solid ${color}`;
        setTimeout(() => { status.style.display = 'none'; }, 3000);
    }

    function clearAll() {
        ['privateKeys', 'addresses'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('output').textContent = 'Results will appear here...';
        ['jsonFileInput', 'csvFileInput', 'pkFileInput', 'addrFileInput'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('fileNameDisplay').textContent = '';
        document.getElementById('pkStats').innerHTML = '';
        document.getElementById('addrStats').innerHTML = '';
        document.getElementById('privateKeys').classList.remove('has-errors');
        document.getElementById('addresses').classList.remove('has-errors');
        showStatus("All cleared.", "#95a5a6");
    }
</script>

</body>
</html>
